<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>leaflet-tilelayer-mask</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="../leaflet-tilelayer-mask.js"></script>
<style>
body {
	width: 100%;
	height: 100%;
	overflow: hidden;
}

#map {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
	<div id="map"></div>
	<script>
		var bg = L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/ort/{z}/{x}/{y}.jpg', {
			attribution : '<a href="http://maps.gsi.go.jp/development/">GSI Ortho</a>'
		});

		var fg = L.tileLayer.mask('http://www.finds.jp/ws/tmc/1.0.0/Kanto_Rapid-900913-L/{z}/{x}/{y}.png', {
			attribution : '<a href="http://habs.dc.affrc.go.jp/">NIAES, NARO</a>',
			maskUrl : 'star.png',
			maskWidth : 800,
			maskHeight : 800
		});

		L.map("map", {
			zoom : 16,
			center : [ 35.6323, 139.768815 ],
			maxZoom : 17,
			minZoom : 15,
			inertia : false,
			layers : [ bg, fg ]
		}).on("mousemove", function(e) {
			fg.setCenter(e.containerPoint.x, e.containerPoint.y);
		}).zoomControl.setPosition("bottomright");
	</script>
</body>
</html>
